plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.booking_depi_proj"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }
    signingConfigs {
        debug{
            keyAlias 'bookingAppKey'
            keyPassword 'DEPIDEPI'
            storeFile file('bookingAppKey.jks')
            storePassword 'DEPIDEPI'
        }
        release {
            keyAlias 'bookingAppKey'
            keyPassword 'DEPIDEPI'
            storeFile file('bookingAppKey.jks')
            storePassword 'DEPIDEPI'
        }
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
            applicationId = "com.example.booking_depi_proj"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        debug{
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false // This is optional but recommended for initial setup
            shrinkResources false // This is optional but recommended for initial setup
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {

    implementation("com.google.firebase:firebase-auth")

    implementation 'com.facebook.android:facebook-android-sdk:latest.release'
}
